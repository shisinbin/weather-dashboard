<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-wrapper row align-center justify-space-between">
        <h3><i class="fas fa-cloud-sun-rain"></i> Forecast</h3>
        <nav>
          <a href="#"><i class="fab fa-github"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </nav>
      </div>
    </header>

    <h1 class="main-header">Weather Dashboard</h1>

    <main>
      <section class="search-bar column">
        <form>
          <input class="search" type="text" placeholder="Enter a city" />
          <button><i class="fas fa-search"></i></button>
        </form>
        <hr />
        <div class="search-history column">
          <button>London</button>
          <button>Paris</button>
          <button>New York</button>
        </div>
      </section>

      <section class="forecast column">
        <h2>London</h2>
        <div class="row days">
          <div class="day-tab column justify-space-between">
            <p>Today</p>
            <div class="row align-center justify-space-between">
              <i class="fas fa-cloud-rain"></i>
              <div class="column">
                <p>5C</p>
                <p>2C</p>
              </div>
            </div>
          </div>
          <div class="day-tab column justify-space-between">
            <p>Mon 19</p>
            <div class="row align-center justify-space-between">
              <i class="fas fa-cloud-rain"></i>
              <div class="column">
                <p>5C</p>
                <p>2C</p>
              </div>
            </div>
          </div>
          <div class="day-tab column justify-space-between">
            <p>Tue 20</p>
            <div class="row align-center justify-space-between">
              <i class="fas fa-cloud-rain"></i>
              <div class="column">
                <p>5C</p>
                <p>2C</p>
              </div>
            </div>
          </div>
          <div class="day-tab column justify-space-between">
            <p>Wed 21</p>
            <div class="row align-center justify-space-between">
              <i class="fas fa-cloud-rain"></i>
              <div class="column">
                <p>5C</p>
                <p>2C</p>
              </div>
            </div>
          </div>
          <div class="day-tab column justify-space-between">
            <p>Thu 22</p>
            <div class="row align-center justify-space-between">
              <i class="fas fa-cloud-rain"></i>
              <div class="column">
                <p>5C</p>
                <p>2C</p>
              </div>
            </div>
          </div>
          <div class="day-tab column justify-space-between">
            <p>Fri 23</p>
            <div class="row align-center justify-space-between">
              <i class="fas fa-cloud-rain"></i>
              <div class="column">
                <p>5C</p>
                <p>2C</p>
              </div>
            </div>
          </div>
        </div>

        <div class="day-wrap column">
          <h3 class="day-date">Monday 19</h3>
          <div class="day row">
            <!-- <div class="hour legend">
              <p>Temperature</p>
              <p>Wind speed/direction</p>
              <p>Humidity</p>
            </div> -->
            <div class="hour">
              <p>0000</p>
              <p><i class="fas fa-cloud-rain"></i></p>
              <p>1°</p>
              <p>16 <i class="fas fa-long-arrow-alt-right"></i></p>
              <p>85%</p>
            </div>
            <div class="hour">
              <p>0300</p>
              <p><i class="fas fa-cloud-rain"></i></p>
              <p>1°</p>
              <p>16 <i class="fas fa-long-arrow-alt-right"></i></p>
              <p>85%</p>
            </div>

    </main>

    <script src="dummy_data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
