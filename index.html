<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-wrapper row align-center justify-space-between">
        <h3><i class="fas fa-cloud-sun-rain"></i> Forecast</h3>
        <nav>
          <a
            href="https://github.com/shisinbin/weather-dashboard"
            target="_blank"
            ><i class="fab fa-github"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/shivraj-binepal-95336325b/"
            target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>
        </nav>
      </div>
    </header>

    <h1 class="main-header">Weather Dashboard</h1>

    <main class="f-1">
      <section class="search-panel column">
        <form class="column">
          <div class="search-wrapper">
            <input
              class="search"
              type="text"
              id="search-text"
              placeholder="Enter a city"
              spellcheck="false"
            />
            <button><i class="fas fa-search"></i></button>
          </div>

          <div class="radio-container row">
            <div class="radio-item row align-center">
              <label for="anywhere">Anywhere</label>
              <input
                type="radio"
                name="country"
                value="anywhere"
                id="anywhere"
                checked
              />
            </div>
            <div class="radio-item row align-center">
              <label for="gb">UK</label>
              <input type="radio" name="country" value="gb" id="gb" />
            </div>
          </div>
        </form>

        <div class="search-history column"></div>
      </section>

      <section class="forecast column">
        <div class="feedback">
          <p>Use the search box on the left to get started.</p>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-wrapper"><p>&copy; shisinbin</p></div>
    </footer>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- moment.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
      integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="js/app.js"></script>
  </body>
</html>
