<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Weather Dashboard</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- lato font -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <!-- leaflet (for map feature) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <!-- jquery ui theme -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/cupertino/jquery-ui.css"
    />
    <!-- Favicon links -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link
      rel="icon"
      href="img/favicon-16x16.png"
      sizes="16x16"
      type="image/png"
    />
    <link
      rel="icon"
      href="img/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <!-- Android Chrome icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="img/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="img/android-chrome-512x512.png"
    />
    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <!-- jquery -->
    <script
      defer
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- jquery ui -->
    <script
      defer
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
      integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
      crossorigin="anonymous"
    ></script>
    <!-- moment.js -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
      integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- leaflet -->
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <script defer type="module" src="js/app.js"></script>
  </head>
  <body>
    <header>
      <div class="wrapper row align-center justify-space-between">
        <h3>
          <i class="fas fa-cloud-sun-rain"></i>
          <span id="header-span-weather">Weather </span>Dashboard
        </h3>
        <nav>
          <a
            href="https://github.com/shisinbin/weather-dashboard"
            target="_blank"
            ><i class="fab fa-github"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/shivraj-binepal-95336325b/"
            target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>
        </nav>
      </div>
    </header>

    <main class="f-1">
      <div class="wrapper main-content-structure">
        <section class="search-panel column">
          <form class="column">
            <div class="search-wrapper">
              <input
                class="search"
                type="text"
                id="search-text"
                placeholder="Enter a city"
                spellcheck="false"
              />
              <button><i class="fas fa-search"></i></button>
            </div>

            <div class="radio-container row">
              <div class="radio-item row align-center">
                <label for="anywhere">Anywhere</label>
                <input
                  type="radio"
                  name="country"
                  value=""
                  id="anywhere"
                  checked
                />
              </div>
              <div class="radio-item row align-center">
                <label for="gb">UK</label>
                <input
                  type="radio"
                  name="country"
                  value="gb"
                  id="gb"
                />
              </div>
            </div>
          </form>

          <div class="search-history column"></div>
        </section>

        <section class="weather column">
          <div class="feedback">
            <p>Use the search bar to get started.</p>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="wrapper"><p>&copy; shisinbin</p></div>
    </footer>
  </body>
</html>
