<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-wrapper row align-center justify-space-between">
        <h3><i class="fas fa-cloud-sun-rain"></i> Forecast</h3>
        <nav>
          <a href="#"><i class="fab fa-github"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </nav>
      </div>
    </header>

    <h1 class="main-header">Weather Dashboard</h1>

    <main>
      <section class="search-bar column">
        <form>
          <div class="search-wrapper">
            <input class="search" type="text" id="search-text" placeholder="Enter a city" />
            <button><i class="fas fa-search"></i></button>
          </div>
          <div class="search-options">
            <label for="gb">UK</label>
            <input type="radio" name="country" value="gb" id="gb" checked>
            <label for="anywhere">Anywhere</label>
            <input type="radio" name="country" value="anywhere" id="anywhere">
          </div>
          
        </form>
        <hr />
        <div class="search-history column">
          <button>London</button>
          <button>Paris</button>
          <button>New York</button>
        </div>
      </section>

      <section class="forecast column">
        <h2>London</h2>
        <div class="row days">
          <div class="day-tab column justify-space-between">
            <p>Today</p>
            <div class="row align-center justify-space-between">
              <i class="fas fa-cloud-rain"></i>
              <div class="column">
                <p>5C</p>
                <p>2C</p>
              </div>
            </div>
          </div>
          <div class="day-tab column justify-space-between">
            <p>Mon 19</p>
            <div class="row align-center justify-space-between">
              <i class="fas fa-cloud-rain"></i>
              <div class="column">
                <p>5°</p>
                <p><small>2°</small></p>
              </div>
            </div>
          </div>
          <div class="day-tab column justify-space-between">
            <p>Tue 20</p>
            <div class="row align-center justify-space-between">
              <i class="fas fa-cloud-rain"></i>
              <div class="column">
                <p>5C</p>
                <p>2C</p>
              </div>
            </div>
          </div>
          <div class="day-tab column justify-space-between">
            <p>Wed 21</p>
            <div class="row align-center justify-space-between">
              <i class="fas fa-cloud-rain"></i>
              <div class="column">
                <p>5C</p>
                <p>2C</p>
              </div>
            </div>
          </div>
          <div class="day-tab column justify-space-between">
            <p>Thu 22</p>
            <div class="row align-center justify-space-between">
              <i class="fas fa-cloud-rain"></i>
              <div class="column">
                <p>5C</p>
                <p>2C</p>
              </div>
            </div>
          </div>
          <div class="day-tab column justify-space-between">
            <p>Fri 23</p>
            <div class="row align-center justify-space-between">
              <i class="fas fa-cloud-rain"></i>
              <div class="column">
                <p>5C</p>
                <p>2C</p>
              </div>
            </div>
          </div>
        </div>

        <div class="day-breakdown column">
          <h3 class="day-date">Monday 19</h3>
          <div class="day row">
            <div class="hour">
              <p>0000</p>
              <p><i class="fas fa-cloud-rain"></i></p>
              <p>1°</p>
              <p>16 <i class="fas fa-long-arrow-alt-right"></i></p>
              <p>85%</p>
            </div>
            <div class="hour">
              <p>0300</p>
              <p><i class="fas fa-cloud-rain"></i></p>
              <p>1°</p>
              <p>16 <i class="fas fa-long-arrow-alt-right"></i></p>
              <p>85%</p>
            </div>
            <div class="hour">
              <p>0600</p>
              <p><i class="fas fa-cloud-rain"></i></p>
              <p>1°</p>
              <p>16 <i class="fas fa-long-arrow-alt-right"></i></p>
              <p>85%</p>
            </div>
            <div class="hour">
              <p>0900</p>
              <p><i class="fas fa-cloud-rain"></i></p>
              <p>1°</p>
              <p>16 <i class="fas fa-long-arrow-alt-right"></i></p>
              <p>85%</p>
            </div>
            <div class="hour">
              <p>1200</p>
              <p><i class="fas fa-cloud-rain"></i></p>
              <p>1°</p>
              <p>16 <i class="fas fa-long-arrow-alt-right"></i></p>
              <p>85%</p>
            </div>
            <div class="hour">
              <p>1500</p>
              <p><i class="fas fa-cloud-rain"></i></p>
              <p>1°</p>
              <p>16 <i class="fas fa-long-arrow-alt-right"></i></p>
              <p>85%</p>
            </div>
            <div class="hour">
              <p>1800</p>
              <p><i class="fas fa-cloud-rain"></i></p>
              <p>1°</p>
              <p>16 <i class="fas fa-long-arrow-alt-right"></i></p>
              <p>85%</p>
            </div>
            <div class="hour">
              <p>2100</p>
              <p><i class="fas fa-cloud-rain"></i></p>
              <p>1°</p>
              <p>16 <i class="fas fa-long-arrow-alt-right"></i></p>
              <p>85%</p>
            </div>
          </div>
        </div>

    </main>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- moment.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
      integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="js/dummy_data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
